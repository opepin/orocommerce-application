<VirtualHost *:80>
    ServerName orocommerce.docker 

    DirectoryIndex app.php
    DocumentRoot /opt/oro/web
    <Directory /opt/oro/web>
        # enable the .htaccess rewrites
        AllowOverride All
        Order allow,deny
        Allow from All
        Require all granted
        LogLevel alert rewrite:trace3
    </Directory>

    ErrorLog /var/log/apache2/orocrm_error.log
    CustomLog /var/log/apache2/orocrm_access.log combined
</VirtualHost>
